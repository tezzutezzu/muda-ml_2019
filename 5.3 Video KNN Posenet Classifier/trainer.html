<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      KNN Classification on Webcam Images with mobileNet
    </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="./js/MovementDrawer.js"></script>
    <script src="./js/MovementClassifier.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script
      src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js"
      type="text/javascript"
    ></script>

    <style></style>
  </head>

  <body id="trainer">
    <div id="canvasContainer"></div>

    <div id="buttonContainer">
      <button id="buttonPredict">Start Predicting</button><br />
      <button id="clearAll">Clear</button><br />
      <button id="save">Save</button><br />
    </div>

    <div id="sampleContainer">
      <div id="samples1" class="sample">
        <h4>samples 1</h4>
        <input id="label-1" value="swimming" type="text"><button id="add-label-1">+</button>
        <div id="images-label-1">
        </div>
      </div>

      <div id="samples2" class="sample">
        <h4>samples 2</h4>
        <input id="label-2" value="running" type="text"><button id="add-label-2">+</button>
        <div id="images-label-2">
        </div>
      </div>
      <div id="samples3" class="sample">
        <h4>samples 3</h4>
        <input id="label-3" value="cycling" type="text"><button id="add-label-3">+</button>
        <div id="images-label-3">
        </div>
      </div>
    </div>

    <script src="js/trainer.js"></script>
  </body>
</html>
